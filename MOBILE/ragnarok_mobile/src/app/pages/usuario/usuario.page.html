<meta name="viewport" content="initial-scale=1, maximum-scale=1">
<ion-header>
    <ion-toolbar>
      <ion-title>
        Ragnarok
        <!-- <ion-icon name="logo-chrome"></ion-icon> -->
      </ion-title>
      <img src="../../assets/icon/logo-ragnarok.png">
      <!-- <ion-icon style="font-size: 5vh; margin-left: -5%;"slot="end"name="cog"></ion-icon> -->
    </ion-toolbar>
  </ion-header>

<ion-content>
        <ion-refresher  slot="fixed"  pullFactor="2" pullMin="50" pullMax="50" style="background-color:none; height: 10vh;" (ionRefresh)="recarregar()">
          <ion-refresher-content
          style="background-color:none;height: 10vh;"
          pullingIcon="null"
          refreshingSpinner="lines-small"
          ></ion-refresher-content>
        </ion-refresher>
  <div class="caixa_conteudo1" >
    <!-- <img src="../../assets/fundo.jpg"> -->
      <!-- <div class="titulo_usuario">
          <div class="caixa_titulo_usuario">
              <ion-item >
                  <ion-label>
                   {{nome}}
                   <ion-icon (click)="showModal(id)" name="create"></ion-icon>
                  </ion-label>
              </ion-item>
          </div>
        </div> -->
        <div class="img_usuario">
          <div class="caixa_usuario">
              <img src="../../assets/boss.png" >
          </div>
        </div>
        <div class="titulo_usuario">
            <ion-item>
                <ion-label>
                 {{nome}}
                </ion-label>
            </ion-item>
            <ion-button  (click)="showModal(id)" expand="block">
              Editar Conta
            </ion-button>
        </div>


  </div>
  <div class="caixa_conteudo2">
    <div class="anuncios">
      <ion-tabs>
        <ion-tab-bar>
          <ion-tab-button (click)="buscarAcessorio()">
            <ion-icon  name="headset"></ion-icon>
            <ion-label>Acessorios</ion-label>
            <ion-badge>6</ion-badge>
          </ion-tab-button>
      
          <ion-tab-button (click)="buscarConsole()">
            <ion-icon  name="logo-xbox"></ion-icon>
            <ion-label>Console</ion-label>
            <ion-badge>6</ion-badge>
          </ion-tab-button>
      
          <ion-tab-button (click)="buscarJogos()">
            <ion-icon name="logo-game-controller-b"></ion-icon>
            <ion-label>Jogos</ion-label>
            <ion-badge>6</ion-badge>
          </ion-tab-button>
        </ion-tab-bar>
      </ion-tabs>    
    </div>
    <div style="    overflow: auto;" class="teste">
        <ion-item *ngFor="let item of usuario">
            <div *ngIf="item.info_rawg" >
              <ion-card>
                  <img style="height: 9vh; width: 16vh" src="{{item.info_rawg.jogo.imagem_fundo}}">
              </ion-card>
            </div >
            <div  *ngIf="!item.info_rawg" >
                <div *ngFor="let foto of item.c_fotos" >
                  <ion-card>
                      <img style="height: 9vh; width: 16vh;"src="{{url}}/{{foto}}">
                  </ion-card>
                </div>  
              </div>
            <ion-label>
              <div *ngIf="item.info_rawg">
                  <h2>
                      {{item.info_rawg.jogo.nome}}
                    </h2>
              </div>
              <h3>{{item.titulo}}</h3>
              <p>{{item.descricao}}</p>
            </ion-label>
            <ion-button slot="end"  (click)="showModalAnuncios(item.id_anuncio, item.info_rawg)">
                <ion-icon name="create"></ion-icon>
            </ion-button>
           
          </ion-item>
    </div>
  </div>
</ion-content>
