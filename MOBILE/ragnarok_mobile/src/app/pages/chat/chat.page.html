<meta name="viewport" content="initial-scale=1, maximum-scale=1">
<ion-header>
    <ion-toolbar>
        <ion-item>
            <ion-avatar  class="a" (click)="closeModal()" slot="start">
                <ion-icon  style="position: absolute; margin-left: -4%; color: #f39c12; margin-top: 2%;" name="arrow-back"></ion-icon>
              <img src="{{url}}/{{infoChat.c_foto}}" >

            </ion-avatar>

            <ion-label>
              <h2>{{infoChat.usuario.nome}}</h2>
              <p *ngIf="infoChat.usuario.is_online">Online</p>
              <p *ngIf="!infoChat.usuario.is_online">Offline</p>
            </ion-label>
          </ion-item>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <div id="mensagens">

    </div>
  </ion-content>
  <ion-footer>
    <ion-toolbar>
      <div id="caixa_de_envio">
          <ion-input id="txt_mensagem" autofocus="true" padding-start type="text" placeholder="Digite">
   
         </ion-input>
      </div>
      <div id="botao_de_envio">
          <ion-fab>
              <ion-fab-button (click)="enviarMensagem()">
                <ion-icon name="send"></ion-icon>
              </ion-fab-button>
          </ion-fab>
      </div>
    </ion-toolbar>
  </ion-footer>
