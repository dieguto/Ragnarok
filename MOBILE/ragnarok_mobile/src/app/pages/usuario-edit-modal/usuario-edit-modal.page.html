<!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
<meta name="viewport" content="initial-scale=1, maximum-scale=1">
<ion-header>
  <ion-toolbar>
    <ion-button (click)="closeModal()" slot="start">
      <ion-icon name="close-circle-outline"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>
<ion-content>
      <ion-slides [options]="slideOpts"  name="slides">
        <ion-slide>
          <div  class="slide-inner ion-padding">
            <form [formGroup]="formConfirmarSenha" (ngSubmit)="confirmarSenha()">
              <ion-item style="--background: none;" lines="none">
                  <ion-label class="label_teste" position="floating">Senha:</ion-label>
                <ion-input formControlName="senha"  name="senha" type="password" ></ion-input>
              </ion-item>
              <ion-button class="ion-margin-top" type="submit"   expand="block">
                CONFIRMAR SENHA
              </ion-button>
            </form>
          </div>
        </ion-slide>
    
        <ion-slide>
            <div class="slide-inner ion-padding">
              <form [formGroup]="formEditarUsuario" (ngSubmit)="editarConta()">     
                    <ion-item style="--background: none;" lines="none">
                      <ion-label class="label_teste" position="floating">Nome:</ion-label>
                    <ion-input  formControlName="nome" value="{{nome}}"  name="nome" type="text"></ion-input>
                  </ion-item>
                    <ion-item style="--background: none;" lines="none">
                      <ion-label class="label_teste" position="floating">Cep:</ion-label>
                    <ion-input formControlName="cep" value="{{cep}}" name="cep" type="text" mask="00000-000" ></ion-input>
                  </ion-item>
                    <ion-item style="--background: none;" lines="none">
                      <ion-label class="label_teste" position="floating">Email:</ion-label>
                    <ion-input formControlName="email" value="{{email}}" name="email" type="email" ></ion-input>
                  </ion-item>
                    <ion-item style="--background: none;" lines="none">
                      <ion-label class="label_teste" position="floating">Senha:</ion-label>
                    <ion-input formControlName="senha"  value="{{senha}}" name="senha" type="text" ></ion-input>
                  </ion-item>
            
                    <ion-button type="submit" class="ion-margin-top btn " expand="block">
                      EDITAR CONTA
                    </ion-button>
              </form>    
            </div>
        </ion-slide>
      </ion-slides>
</ion-content>
