<ion-header>
    <ion-toolbar>
      <ion-title>
        Ragnarok
        <!-- <ion-icon name="logo-chrome"></ion-icon> -->
      </ion-title>


    </ion-toolbar>
  </ion-header>
<ion-content>
    <ion-item>
        <ion-range min="1000" max="2000" step="100" value="1400" snaps color="danger">
          <ion-icon slot="start" size="small" color="danger" name="thermometer"></ion-icon>
          <ion-icon slot="end" color="danger" name="thermometer"></ion-icon>
        </ion-range>
      </ion-item>
  <!-- IonSlides Pai -->
  <ion-grid justify-content-center>
    <ion-col  align-self-center size-md="6" size-lg="5" size-xs="12">
      <ion-slides  [options]="slideOpts">
        <!-- Ion Slide -->
                  <ion-slide *ngFor=" let anuncio of anuncios">
                      <!-- IonCard Neto -->
                        <ion-card >
                          <!-- IonSlides Bisneto -->
                          <ion-slides pager="true">
                            <!-- Ionslide tataraneto -->
                                <ion-slide *ngIf="!verificarCampo(anuncio.info_rawg, 'imagem_fundo')">
                                    <ion-img  src="{{anuncio.info_rawg.jogo.imagem_fundo}}"> </ion-img>
                                </ion-slide>
                                <ion-slide *ngIf="anuncio.info_rawg != null">
                                    <ion-img src="{{anuncio.info_rawg.jogo.imagem_fundo_adicional}}"> </ion-img>
                                </ion-slide>
                                <ion-slide *ngIf="anuncio.info_rawg != null">
                                    <video controls>
                                      <source src="{{anuncio.info_rawg.jogo.video}}" type="video/mp4">
                                    </video>
                                </ion-slide>
                            <ion-slide *ngFor="let foto of anuncio.c_fotos">
                                <ion-img src="{{url}}/{{foto}}"> </ion-img>
                            </ion-slide>
                          </ion-slides>
                            <ion-card-header>
                                <ion-card-title >
                                    {{anuncio.titulo}}
                                  </ion-card-title>
                                      <ion-card-title *ngIf="anuncio.info_rawg != null">
                                          {{anuncio.info_rawg.jogo.nome}}
                                        </ion-card-title>
                              <ion-card-subtitle>PS4</ion-card-subtitle>
                            </ion-card-header>             
                            <ion-card-content>
                              <p>
                                  Keep close to Nature's heart... and break clear away, once in awhile,
                                  and climb a mountain or spend a week in the woods. Wash your spirit clean.
                              </p>
                            </ion-card-content>
                          </ion-card>
                          <div class="caixa_botao"> 
                              <ion-button size="large"> <ion-icon ios="ios-cash" md="md-cash"></ion-icon></ion-button>
                              <ion-button size="large"><ion-icon ios="ios-swap" md="md-swap"></ion-icon></ion-button>
                              <ion-button size="large" (click)="slides.slideNext()"> <ion-icon ios="ios-close-circle" md="md-close-circle"></ion-icon></ion-button>
                          </div>
                    </ion-slide>
              </ion-slides>
    </ion-col>
  </ion-grid>

</ion-content>
